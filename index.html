<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="add-flashcard-con">
            <button id="add-flashcard">Adicionar Flashcard</button>
        </div>
        <div id="card-con">
            <div class="card-list-container"></div>
        </div>
    </div>

    <div class="question-container hide" id="add-question-card">
        <h2>Adicionar Flashcard</h2>

        <div class="wrapper">
            <div class="error-con">
                <span class="hide" id="error">Campos vazios não são permitidos!</span>
            </div>
            <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>

        <label for="question">Pergunta:</label>
        <textarea class="input" id="question" placeholder="Digite a sua pergunta aqui..." rows="2"></textarea>
        <label for="answer">Resposta:</label>
        <textarea class="input" id="answer" rows="4" placeholder="Digite a resposta aqui..."></textarea>
        <button id="save-btn">Salvar</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
